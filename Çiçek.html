]<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sana Açan Çiçek</title>
  <style>
    body {
      background: #fef3f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      flex-direction: column;
    }
    .flower {
      position: relative;
      width: 100px;
      height: 100px;
      animation: bloom 3s ease-out forwards;
    }
    .petal {
      width: 60px;
      height: 60px;
      background: pink;
      position: absolute;
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      opacity: 0;
      animation: petalBloom 2s ease-out forwards;
    }
    .petal:nth-child(1) { transform: rotate(0deg); animation-delay: 0.2s; }
    .petal:nth-child(2) { transform: rotate(60deg); animation-delay: 0.4s; }
    .petal:nth-child(3) { transform: rotate(120deg); animation-delay: 0.6s; }
    .petal:nth-child(4) { transform: rotate(180deg); animation-delay: 0.8s; }
    .petal:nth-child(5) { transform: rotate(240deg); animation-delay: 1s; }
    .petal:nth-child(6) { transform: rotate(300deg); animation-delay: 1.2s; }

    @keyframes petalBloom {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .center {
      width: 30px;
      height: 30px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 35px;
      left: 35px;
      z-index: 10;
    }

    h2 {
      margin-top: 40px;
      font-family: cursive;
      color: #d6336c;
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
  <h2>Sana açan bir çiçek...</h2>
</body>
</html>
